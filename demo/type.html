<script type="text/javascript">
  function setDate(){
    var d = new Date();
    var timestamp = d.getTime();
    for (var i =  0; i <=6; i++) {
      var date = new Date(timestamp);
      var dateTime = date.toString();
      var days = dateTime.split(' ');
      var tomorrow='';
      if(i==0){
        tomorrow='Today';
      }else if(i==1){
        tomorrow='Tomorrow';
      }
      var setDays ='<div class="col-12 col-sm-4 col-md-3 p-1 left">';
          setDays +='<a class="day" href="javascript:" onclick="pickup(\''+days[0]+'\',\''+days[2]+'\',\''+days[1]+'\')">';
          setDays +='<div class="days-blog">';
          setDays +='<span class="col-3  offset-1 col-sm-12 offset-sm-0 day-of-week left">'+days[0]+'</span>';
          setDays +='<span class="col-2 col-sm-12 day-of-month left">'+days[2]+'</span>';
          setDays +='<span class="col-3 col-sm-12 month left">'+days[1]+'</span>';
          setDays +='<span class="col-3 col-sm-12 relative left">'+tomorrow+'</span>';
          setDays +='<span class="clearfix"></span>';
          setDays +='</div></a></div>';
      $('#days').append(setDays);

      timestamp+=86400000;
    }
    $('#days').append('<div class="clearfix"></div>');
  }

  function pickup(day,day1,month){
    localStorage.setItem("pickupDay", day);
    localStorage.setItem("pickupDay1", day1);
    localStorage.setItem("pickupMonth", month);
    localStorage.setItem("itemType", 'Pickup');
    window.location.href="index2.html";
  }
  function postal(){
    localStorage.setItem("itemType", 'Postal');
    window.location.href="index2.html";
  }
  setDate();

  $('.postal').click(function(){
    $(this).addClass('active');
    $('.pickup').removeClass('active');
    $('.pickup-blog').css('display','none');
    $('#continue').css('display','block');
    $('.hidden-md-up i.fa').removeClass('fa-check-circle');
    $('.hidden-md-up i.fa').addClass('fa-circle-o');
    $(this).find('.hidden-md-up i.fa').removeClass('fa-circle-o');
    $(this).find('.hidden-md-up i.fa').addClass('fa-check-circle');
  });

  $('.pickup').click(function(){
    $(this).addClass('active');
    $('.postal').removeClass('active');
    $('.pickup-blog').css('display','block');
    $('#continue').css('display','none');
    $('.hidden-md-up i.fa').removeClass('fa-check-circle');
    $('.hidden-md-up i.fa').addClass('fa-circle-o');
    $(this).find('.hidden-md-up i.fa').removeClass('fa-circle-o');
    $(this).find('.hidden-md-up i.fa').addClass('fa-check-circle');
  })
  function replaceAll(find, replace,str) {
   var re = new RegExp(find, 'g');
   str = str.replace(re, replace);
   return str; 
  }

  var brandLogo = [];
    brandLogo['H&M']='H&M.jpg';
    brandLogo['LACOSTE']='LA-COSTE.jpg';
    brandLogo['COS']='COS.jpg';
    brandLogo['ADIDAS']='adidas.jpg';
    brandLogo['CARREFOUR']='CARREFOUR.jpg';
    brandLogo['MONOPRIX']='MONOPRIX.png';
    brandLogo['LEVIS']='Levis.jpg';
    brandLogo['MANGO']='MANGO.jpg';
    brandLogo['TOPSHOP']='TOPSHOP.png';
    brandLogo['BONPOINT']='Bonpoint.jpg';
    brandLogo['CLAIRES']='CLAIRES.png';
    brandLogo['DUPAREILAUMEME']='DU-AREIL-AU-MEME.jpg';
    brandLogo['AMAZON']='AMAZON.jpg';
    brandLogo['ASOS']='ASOS.png';
    brandLogo['MYTHERESACOM']='mytheresa.jpg';
    brandLogo['PLACEDESTENDANCES']='PLACE-DES-TENDANCES.jpg';
    brandLogo['MRPORTER']='MR-PORTER.jpg';
  var brand_country=localStorage.getBrand;
  var country="Fr";
  if(brand_country!=null){
      var data=brand_country.split(',');
      var country=data[0];
      var td='<td>'+data[0]+'</td>';
          td+='<td>'+data[1]+'</td>';
      var brandName = data[1].replace('\'','');
          brandName = brandName.replace('.','');
          brandName = replaceAll(' ', '',brandName);
      var logoImg = brandLogo[brandName];

      $('#data-table').append('<tr>'+td+'</tr>');
      $('#logo-img').attr('src','images/'+logoImg);
  }

  var dataRaw = localStorage.dataRaw;
    var length=10;
    var width=10;
    var height=10;
    var weight=1950;

    if(dataRaw!=null){
      var data = dataRaw.split(',');
      var td='<td>'+data[0]+'</td>';
          td+='<td>'+data[1]+'</td>';
          td+='<td>'+data[2]+'</td>';
          td+='<td>'+data[3]+'</td>';
      $('#parcel').append('<tr>'+td+'</tr>');

      length=data[0].replace('cm','');
      width=data[1].replace('cm','');
      height=data[2].replace('cm','');
      weight=data[3].replace('kg','')*1000;
    }
