<script>
  function readTextFile(filename){
      $('#load-table').empty();
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET",filename, true);
       rawFile.onreadystatechange = function () {
          if (rawFile.readyState === 4 && rawFile.status === 200) {
              var type = rawFile.getResponseHeader('Content-Type');
              if (type.indexOf("text") !== 1) {
                  console.log(rawFile.responseText)
              }
          }
      }
      rawFile.onreadystatechange = function (){
          if(rawFile.readyState === 4)
          {
              if(rawFile.status === 200 || rawFile.status == 0)
              {
                  var allText = rawFile.responseText;
                  var data = allText.split('\n');
                  // for (var i = 0; i < data.length - 1; i++) {
                  var i=data.length - 2;
                  var dataRow = data[i].split(',');
                  var raw=dataRow[4]+','+dataRow[5]+','+dataRow[6]+','+dataRow[7].trim();
                  var td ='<td>'+dataRow[4]+'</td>';
                      td +='<td>'+dataRow[5]+'</td>';
                      td +='<td>'+dataRow[6]+'</td>';
                      td +='<td>'+dataRow[7]+'</td>';
                      td +='<td class="td-btn"><input type="button" value="Next" id="btn-next" onclick="btnNext(\''+raw+'\')"></td>';
                  $('#load-table').append('<tr>'+td+'</tr>');
                  // }
              }
          }
      }
      rawFile.send(null);
  }
  function btnNext(raw){
    localStorage.setItem("dataRaw", raw);
    window.location.href="type.html";
  }
  function replaceAll(find, replace,str) {
   var re = new RegExp(find, 'g');
   str = str.replace(re, replace);
   return str; 
  }

  readTextFile('file.txt');

    brandLogo['H&M']='H&M.jpg';

    brandLogo['COS']='COS.jpg';

    brandLogo['PLACEDESTENDANCES']='PLACE-DES-TENDANCES.jpg';
    brandLogo['MRPORTER']='MR-PORTER.jpg';
  var brand_country=localStorage.getBrand;
  if(brand_country!=null){
    var data=brand_country.split(',');
    var td='<td>'+data[0]+'</td>';
        td+='<td>'+data[1]+'</td>';
    var brandName = data[1].replace('\'','');
        brandName = brandName.replace('.','');
        brandName = replaceAll(' ', '',brandName);
    var logoImg = brandLogo[brandName];
    $('#data-table').append('<tr>'+td+'</tr>');
    $('#logo-img').attr('src','images/'+logoImg);
  }
